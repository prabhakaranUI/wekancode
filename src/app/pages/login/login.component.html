<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="30">
  <form [formGroup]="login" (ngSubmit)="getLogin(login.value)">
    <div fxLayout="row" fxLayoutAlign="center center">
    <h3>LogIn</h3>
    </div>
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput placeholder="" formControlName="email">
        <mat-error *ngIf="login.controls.email.errors?.required">Email is required</mat-error>
        <mat-icon matSuffix> person</mat-icon>
      </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="" formControlName="password">
      <mat-error *ngIf="login.controls.password.errors?.required">Password is required</mat-error>
      <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>
  </form>
  </mat-card>
</div>
